<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const BLeagueNews = () => {

      useEffect(() => {

      const fetchNews = async () => {
        setLoading(true);
        setError(null);
        
        try {
          const response = await fetch('/.netlify/functions/fetch-rss');

            throw new Error('„Éã„É•„Éº„Çπ„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          }

        } catch (err) {

          setError(err.message);
        } finally {

        }
      };

      const filteredNews = news.filter(item => {
        const matchesTeam = selectedTeam === 'all' || item.team === selectedTeam;
        const matchesSearch = item.title.toLowerCase().includes(searchText.toLowerCase()) ||

                <button

              <div className="relative mb-3">
                <input

                />

                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>

              <div className="flex gap-2 justify-center">
                {teams.map(team => (

                      selectedTeam === team.id
                        ? 'bg-white text-blue-600 shadow-md scale-105'
                        : 'bg-blue-700 text-white hover:bg-blue-600'
                    }`}
                  >

                ))}

            </div>
          </div>

          <div className="px-4 py-4">

                ÊúÄÁµÇÊõ¥Êñ∞: {new Date(lastUpdated).toLocaleString('ja-JP')}

            {loading ? (

                <p className="mt-4 text-gray-600">„Éã„É•„Éº„Çπ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
              </div>
            ) : error ? (

                    {filteredNews.length}‰ª∂„ÅÆ„Éã„É•„Éº„Çπ
                  </p>
                </div>

                {filteredNews.length === 0 ? (
                  <div className="text-center py-12">
                    <p className="text-gray-500 text-lg">„Éã„É•„Éº„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {filteredNews.map(item => (
                      <div

                        className="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow overflow-hidden"
                      >
                        <div className="p-4">
                          <div className="flex items-start justify-between mb-2">
                            <span className="inline-block px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">
                              {item.teamName}
                            </span>
                            <div className="flex items-center text-xs text-gray-500">
                              <svg className="mr-1" width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />

                              </svg>

                    ))}

          <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3 shadow-lg">
